            <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">

            <form class="d-flex" role="search">

    <main class="container my-4">
         <h1>Welcome to Add Product</h1>
        <form id="form">
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name:</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter product name">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Product Price:</label>
                <input type="text" class="form-control" id="price" placeholder="Enter product price">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <input type="text" class="form-control" id="description" placeholder="Enter product description">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image Url:</label>
                <input type="text" class="form-control" id="image" placeholder="Enter product Image url">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </main>

    <script src="../scripts/addProduct.js"></script>
